        <h3>Tiramisú</h3>                
        <figure>
                <img src="images\tiramisu.jpg" alt="Tiramisu" width="315" height="209">
                <figcaption>
                <p style="line-height: 30px;">El tiramisú es un postre italiano con sabor a café. 
                    Está hecho de bizcochos (savoiardi) bañados en café, cubiertos con una mezcla de huevos 
                    batidos, azúcar y mascarpone, aromatizados con cacao. La receta se ha adaptado a muchas 
                    variedades de pasteles y otros postres. El término italiano tiramisú significa "recógeme"
                    o "anímame". Esa es la descripción ideal de este postre italiano rico y decadente. 
                    <a href="tiramisu.html" target="_self"><br><b>Ver receta<br><br></b></a></p>
            </figcaption>
       
        </figure>
        <br>
            <hr>
        </article>
    <article>
            <h3>Panna Cotta</h3>                
            <figure>
                    <img src="images\pannacotta.gif" alt="Panna Cotta" width="315" height="209">
                <figcaption>
                <p style="line-height: 30px;">La Panna Cotta es un dulce especial de origen italiano
                    con una textura suave y gelatinosa que se asemeja al flan. Es uno de los postres más 
                    fáciles de preparar y famosos de este país. Si nunca lo has escuchado, nunca lo olvidarás.
                <br>
                   Está hecho de nata espesa, azúcar y agentes gelatinizantes, y su nombre en español significa 
                   "crema cocida". Este postre tradicional está adornado con una salsa de frutas deliciosa y a 
                   menudo está decorado con frutos rojos, lo que le da un sabor agridulce que te hace desear más.
                    <a href="pannacotta.html" target="_self"><br><b>Ver receta<br></b></a></p><br>
            </figcaption>
            </figure>
            <br>
            <hr>
        </article>
    <article>
            <h3>Delicias Turcas</h3>                
            <figure>
                    <img src="images/delicias.png" alt="Delicias turcas" width="315" height="209" >
            <figcaption>
                <p style="line-height: 30px;"> Las Delicias Turcas, también conocidas como Lokum, tienen su origen 
                    en Turquía,donde se han elaborado durante siglos. Se cree que fueron inventadas en el siglo XVII 
                    durante el reinado del sultán Abdul Hamid I. Su receta original incluye azúcar, almidón 
                    y agua de rosas, pero con el tiempo se han desarrollado numerosas variantes con diferentes 
                    sabores y adiciones. Hoy en día, las Delicias Turcas son populares en todo el mundo como un 
                    dulce suave y aromático.
                    <a href="delicias.html" target="_self"><br><b>Ver receta</b></a></p>
            </figcaption>
            </figure>
