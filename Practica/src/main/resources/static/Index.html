        <h3>Delicias turcas</h3>                
        <figure>
                <img src="images/delicias.png" alt="Delicias turcas" width="315" height="209" >
            <figcaption>
                <p style="line-height: 30px;"> Las Delicias Turcas, también conocidas como Lokum, tienen su origen 
                    en Turquía,donde se han elaborado durante siglos. Se cree que fueron inventadas en el siglo XVII 
                    durante el reinado del sultán Abdul Hamid I. Su receta original incluye azúcar, almidón 
                    y agua de rosas, pero con el tiempo se han desarrollado numerosas variantes con diferentes 
                    sabores y adiciones. Hoy en día, las Delicias Turcas son populares en todo el mundo como un 
                    dulce suave y aromático.
                    <a href="delicias.html" target="_self"><br><b>Ver receta</b></a></p>
            </figcaption>
       
        </figure>

        <article>
            <h3>Ensalada de frutas</h3>                
            <figure>
                    <img src="images\ensalada.jpg" alt="Ensalada de frutas" width="315" height="209">
                <figcaption>
                <p style="line-height: 30px;">La ensalada de frutas es un plato refrescante y versátil 
                    que se disfruta en todo el mundo. Surgió hace siglos en la antigua Roma y Grecia, y ha
                    evolucionado a lo largo del tiempo con la disponibilidad de nuevas frutas y técnicas culinarias.
                    Hoy en día, sigue siendo una opción popular gracias a su sencillez y su delicioso sabor.
                    En la Edad Media, la ensalada de frutas se popularizó entre la nobleza europea como un 
                    postre refinado. 
                    <a href="ensalada.html" target="_self"><br><b>Ver receta<br><br></b></a></p>
            </figcaption>
            </figure>
            <br>
            <hr>
        </article>
    <article>
            <h3>Café helado</h3>                
            <figure>
                    <img src="images\café.jpg" alt="Café helado" width="315" height="209">
                <figcaption>
                <p style="line-height: 30px;">El café helado es una bebida refrescante que combina café fuerte
                    o espresso con hielo y otros ingredientes como leche, jarabe de azúcar, crema o helado. 
                    Su origen se remonta a finales del siglo XIX en lugares como Argelia, donde el café frío se
                    disfrutaba como una bebida refrescante durante los calurosos días de verano. Fue en la década de
                    1920 en Japón donde se popularizó el estilo moderno de café helado, conocido como "café japonés".
                    <a href="cafe.html" target="_self"><br><b>Ver receta<br></b></a></p><br>
            </figcaption>
            </figure>
