            <article>
                <h3>Lassi de mango</h3>                
                <figure>
                    <img src="images/lassi.jpg" alt="Lassi de mango" width="315" height="209" >
                    <figcaption>
                        <p style="line-height: 30px;"> Esta deliciosa bebida tiene sus raíces en la India, 
                            donde es un clásico refrescante y reconfortante durante los calurosos días de verano.
                            El lassi es una mezcla cremosa de yogur, agua, especias y, en el caso del lassi de mango,
                            la adición de mango fresco o pulpa de mango. Esta combinación crea una bebida suave y 
                            refrescante con un equilibrio perfecto entre la cremosidad del yogur y la dulzura tropical
                            del mango. A menudo se condimenta con una pizca de cardamomo molido para añadir un toque 
                            aromático y un sabor complejo. 
                            <a href="lassi.html" target="_self"><br><b>Ver receta</b></a></p>
                    </figcaption>
                </figure>
                <br>
                <hr>
            </article>
            <article>
                <h3>Horchata</h3>                
                <figure>
                    <img src="images\horchata.jpg" alt="Horchata" width="315" height="209">
                    <figcaption>
                        <p style="line-height: 30px;"> Esta refrescante y aromática bebida tiene sus orígenes 
                            en la antigua cultura mesoamericana, donde se preparaba a partir de la chufa, una 
                            pequeña raíz de sabor dulce y terroso. La receta se extendió por el mundo a través de
                            la influencia árabe en la península ibérica, donde la chufa se sustituyó a menudo por 
                            arroz debido a su disponibilidad. La horchata moderna, especialmente popular en México 
                            y España, se elabora típicamente con arroz remojado, canela, azúcar y agua, todo mezclado
                            y luego colado para obtener una bebida suave y sedosa con un sabor dulce y especiado. 
                          
                            <a href="Horchata.html" target="_self"><br><b>Ver receta<br></b></a></p><br>
                    </figcaption>
                </figure>
                <hr>
            </article>
            <article>
                <h3>Café helado</h3>                
                <figure>
                    <img src="images\café.jpg" alt="Café helado" width="315" height="209">
                    <figcaption>
                        <p style="line-height: 30px;">Esta refrescante bebida tiene sus raíces en el calor 
                            del verano, cuando las personas buscaban una forma de disfrutar del sabor robusto del
                            café sin añadir calor extra a sus días. Originario probablemente en lugares donde el 
                            café es una parte fundamental de la cultura, como Italia o los Estados Unidos, el café 
                            helado se convirtió rápidamente en un favorito en todo el mundo. Su versatilidad permite
                            adaptarlo a diferentes gustos, desde los aficionados al café negro hasta aquellos que prefieren
                            una versión más dulce y cremosa con leche y sirope.
                            <a href="cafe.html" target="_self"><br><b>Ver receta<br><br></b></a></p>
                    </figcaption>

                </figure>
