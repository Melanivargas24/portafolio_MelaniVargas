        <h2 style="text-align: center;background-color: black;color: white">Bebidas</h2> 
        <h1 style="text-align:left; color:black; font-family: sans-serif;"><b>Horchata</b></h1>
        <img src="images/horchata.jpg" alt="Horchata" width="464" height="268" >
        <h3><b>INGREDIENTES </b></h3><hr>
        <pre>
   *250g de chufas
   *1L de agua fría
   *125g de azúcar</pre>
        <br>
        <br>
        <article>
            <br>
            <br>
            <br>
            <br>
            <br>
            <h2>Preparación:</h2>
            <figure>

                <iframe 
                    width="560" 
                    height="315" 
                    title="Horchata"
                    src="https://www.youtube.com/embed/LKWF03Vo2PY"
                    frameborder="0" allowfullscreen></iframe>

                <br>
                <p>
                    <b>1.</b> Lava bien las chufas bajo agua fría para quitar cualquier residuo.
                </p>
                <p>
                    <b>2.</b> Coloca las chufas en un recipiente y cúbrelos con agua fría. Déjalas en remojo durante al menos
                    8 horas o toda la noche para que se ablanden.
                </p>
                <p>
                    <b>3.</b> Después de haber remojado las chufas, escúrrelas y enjuágalas nuevamente bajo agua fría.
                </p>
                <p>
                    <b>4.</b> Coloca las chufas remojadas en una licuadora junto con el litro de agua fría.
                </p>
                <p>
                    <b>5.</b> Agrega el azúcar a la mezcla en la licuadora.
                </p>
                <p>
                    <b>6.</b> Licúa todos los ingredientes a alta velocidad durante unos minutos, hasta que la mezcla esté
                    suave y homogénea.
                </p>
                <p>
                    <b>7.</b> Una vez licuada, cuela la mezcla a través de una bolsa de tela o un paño de cocina limpio para
                    separar la pulpa de la horchata.
                </p>
                <p>
                    <b>8.</b> Exprime bien la bolsa o el paño para extraer la mayor cantidad de líquido posible.
                </p>
                <p>
                    <b>9.</b> Transfiere la horchata colada a una jarra limpia y refrigérala durante al menos 2 horas antes
                    de servirla.
                </p>
                <p>
                    <b>¡Disfruta de esta refrescante y deliciosa horchata!</b>
                </p>



            </figure>
