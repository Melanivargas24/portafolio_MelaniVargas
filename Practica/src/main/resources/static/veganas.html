            <article>
                <h3>Ensalada de quinoa</h3>                
                <figure>
                    <img src="images/quinoa.jpg" alt="Ensalada de quinoa" width="315" height="209" >
                    <figcaption>
                        <p style="line-height: 30px;"> Esta ensalada fusiona la antigua semilla andina con 
                            ingredientes frescos y vibrantes en una combinación saludable y deliciosa. La quinoa, 
                            venerada por sus cualidades nutricionales y su versatilidad en la cocina, sirve como base
                            para esta ensalada, aportando proteínas, fibra y una textura ligera y esponjosa. Se mezcla
                            con una variedad de vegetales coloridos, como tomates cherry, pepinos, pimientos y aguacate,
                            que aportan frescura y un estallido de sabores. 
                            <a href="quinoa.html" target="_self"><br><b>Ver receta</b></a></p>
                    </figcaption>
                </figure>
                <br>
                <hr>
            </article>
            <article>
                <h3>Tacos de garbanzo</h3>                
                <figure>
                    <img src="images\tacos.jpg" alt="Tacos de garbanzo" width="315" height="209">
                    <figcaption>
                        <p style="line-height: 30px;">Inspirados en la rica tradición culinaria mexicana, 
                            estos tacos tienen su origen en la búsqueda de opciones vegetarianas y saludables. 
                            Los garbanzos, una fuente de proteína vegetal versátil y sabrosa, se sazonan con una
                            mezcla de especias tradicionales, como comino, cilantro y pimentón, para crear un relleno
                            delicioso y satisfactorio. Envueltos en tortillas de maíz recién hechas y acompañados de 
                            crujientes vegetales frescos, salsas picantes y cremosas, los tacos de garbanzo ofrecen una
                            experiencia culinaria única que combina lo tradicional con lo moderno
                            <a href="tacos.html" target="_self"><br><b>Ver receta<br></b></a></p><br>
                    </figcaption>
                </figure>
                <br>
                <hr>
            </article>
            <article>
                <h3>Ensalada de frutas</h3>                
                <figure>
                    <img src="images\ensalada.jpg" alt="Ensalada de frutas" width="315" height="209">
                    <figcaption>
                        <p style="line-height: 30px;">La macedonia de frutas es un postre muy común en algunos 
                            países donde se consume como postre. Se compone de una variedad de frutas cortadas 
                            en trozos pequeños y se aderezan con azúcar (o edulcorante), licor o zumo de frutas. 
                            En Costa Rica, Ecuador, Argentina, Bolivia, Paraguay, Perú, Uruguay y Colombia, Venezuela 
                            y México, también se conoce como ensalada de frutas o tutti frutti, una expresión italiana 
                            que significa literalmente "todas las frutas" (aunque en Italia también se conoce como macedonia).
                            <a href="ensalada.html" target="_self"><br><b>Ver receta<br><br></b></a></p>
                    </figcaption>

                </figure>
                <br>
            </article>
